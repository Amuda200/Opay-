!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opay Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Opay Clone</h1>
    </header>

    <main id="main-content">
        <section id="login-section" class="page-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="dashboard-section" class="page-section hidden">
            <h2>Dashboard</h2>
            <div id="balance">
                <h3>Your Balance: $500.00</h3> <!-- Replace with dynamic balance -->
            </div>
            <form id="sendMoneyForm">
                <input type="text" id="recipient" placeholder="Recipient Username" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit">Send Money</button>
            </form>
        </section>

        <section id="history-section" class="page-section hidden">
            <h2>Transaction History</h2>
            <ul id="transactionList">
                <!-- Transaction history items will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Opay Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
  </html>
